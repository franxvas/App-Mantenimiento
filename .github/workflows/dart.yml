name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - name: Flutter pub get
        run: flutter pub get

      # ‚úÖ DEBUG + FAIL FAST
      - name: Debug GoogleService-Info.plist
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          echo "PWD=$(pwd)"
          echo "Top-level:"
          ls -la
          echo "ios/Runner:"
          ls -la ios/Runner || true
          echo "Find plist:"
          find . -maxdepth 5 -name "GoogleService-Info.plist" -print || true
          echo "Test file:"
          test -f ios/Runner/GoogleService-Info.plist && echo "‚úÖ plist exists" || (echo "‚ùå plist missing" && exit 1)

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create Payload folder
        run: mkdir -p Payload
        working-directory: build/ios/iphoneos

      - name: Move Runner.app into Payload
        run: mv Runner.app Payload/
        working-directory: build/ios/iphoneos

      - name: Zip output (.ipa)
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"

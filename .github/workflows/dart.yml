name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - name: Flutter pub get
        run: flutter pub get

      - name: Debug GoogleService-Info.plist
        run: |
          ls -la ios/Runner || true
          find . -maxdepth 5 -name "GoogleService-Info.plist" -print || true
          test -f ios/Runner/GoogleService-Info.plist && echo "‚úÖ plist exists" || (echo "‚ùå plist missing" && exit 1)

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA (zip Payload)
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -qq -r -9 FlutterIpaExport.ipa Payload
          ls -la FlutterIpaExport.ipa

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlutterIpaExport
          path: build/ios/iphoneos/FlutterIpaExport.ipa
          if-no-files-found: error
          retention-days: 7
